<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator">
      <div class="display">
        <div class="display-container">
          <input type="text" class="display-screen" value="0" disabled />
          <div class="placeholder">max 15 digits</div>
        </div>
      </div>
      <div class="buttons">
        <button id="button-7" class="button" data-value="7">7</button>
        <button id="button-8" class="button" data-value="8">8</button>
        <button id="button-9" class="button" data-value="9">9</button>
        <button id="div-button" class="button" data-value="/">&divide</button>
        <button id="button-4" class="button" data-value="4">4</button>
        <button id="button-5" class="button" data-value="5">5</button>
        <button id="button-6" class="button" data-value="6">6</button>
        <button id="mult-button" class="button" data-value="*">&times</button>
        <button id="button-1" class="button" data-value="1">1</button>
        <button id="button-2" class="button" data-value="2">2</button>
        <button id="button-3" class="button" data-value="3">3</button>
        <button id="sub-button" class="button" data-value="-">-</button>
        <button id="button-0" class="button" data-value="0">0</button>
        <button id="dec-button" class="button" data-value=".">.</button>
        <button id="eq-button" class="button" data-value="=">=</button>
        <button id="add-button" class="button" data-value="+">+</button>
        <button id="button-C" class="button" data-value="C">C</button>
        <button id="del-button" class="button" data-value="D">Del</button>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
